<!DOCTYPE html>
<html lang="pt-br">
<head>
   
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- style sheet -->
   <link rel="stylesheet" href="css/default.css">
   <link rel="stylesheet" href="css/add_balance.css">
   <!-- alternative header -->
   <link rel="stylesheet" href="css/alternative_header.css">
   
   <!-- fonts -->
   <!-- ubuntu -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
   <title>Adicionar Saldo</title>
   
</head>
<body>
   
   <!-- header -->
   <header>
      <div class="header_container">
         <div class="header_row">
            <button>
               <img src="assets/left.png" alt="">
            </button>
         </div>
         <div class="title_row">
            <h2>Adicionar Saldo</h2>
         </div>
      </div>
   </header>
   
   <!-- main -->
   <main>
      <!-- card balance -->
      <div class="card_balance">
         <h2 class="balance_title">Valor</h2>
         <span class="balance_span">Saldo Atual R$4.000,00</span>
         
         <input class="balance_input" type="text" value="R$ 0,00">
         <div class="balance_buttons">
            <button class="balance_cancel">CANCELAR</button>
            <button class="balance_confirm">CONFIRMAR</button>
         </div>
      </div>
   </main>
</body>
</html>
