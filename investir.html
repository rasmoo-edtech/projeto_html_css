<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- fonte -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">

    <!-- css -->
    <link rel="stylesheet" href="css/investir.css">

    <title>Investir</title>
</head>
<body>

    <!-- header -->
    <header>

        <!-- header_container -->
        <div class="header_container">
            <button>
                <img src="imagens/esquerda.png" alt="">
            </button>
            <h2>Investir</h2>
        </div>

    </header>

    <!-- main -->
    <main>

        <!-- main container -->
        <div class="main_container">

            <!-- investimento infos -->
            <div class="investimento_infos">
                <span class="investimento_tipo">CDB</span>
                <span class="investimento_banco">BANCO MASTER</span>
                <span class="investimento_porcentagem">IPCA + 6,14%</span>
                <div class="investimento_valores">
                    <span class="valor_minimo"><span>Valor m√≠nimo:</span> R$ 1.130,00</span>
                    <span class="valor_vencimento"><span>Vencimento:</span> 16/09/2030</span>
                </div>
            </div>

            <!-- investimento form -->
            <div class="investimento_form">
                <h2>Adicionar Valor</h2>
                <span class="saldo_atual">Saldo Atual R$5.000,00</span>
                <form>
                    <input type="text" value="R$ 0,00">
                    <div class="form_buttons">
                        <button class="cancelar">CANCELAR</button>
                        <button type="submit" class="confirmar">CONFIRMAR</button>
                    </div>
                </form>
            </div>

        </div>

    </main>
    
</body>
</html>
